name: Deploy Application

on:
    workflow_dispatch: 
        
jobs:
  deploy:
    name: Deploy Application using GitHub Actions
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        
      # Step 2: Download SSH key artifact
      - name: Download SSH key artifact
        uses: actions/download-artifact@v3
        with:
          name: ec2-ssh-key
          path: terraform/infrastructure

      # Step 3: Set SSH key permissions
      - name: Set SSH key permissions
        run: chmod 600 terraform/infrastructure/ec2awskey.pem

      # Step 4: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.TERRAFORMUSER_AWS_ACCESSKEY }}
          aws-secret-access-key: ${{ secrets.TERRAFORMUSER_AWS_SECRET_ACCESSKEY }}
          aws-region: us-east-1

      # Step 5: Retrieve EC2 public IP from Terraform state in S3
      - name: Retrieve EC2 public IP
        id: ec2_ip
        run: |
          terraform init -backend-config="bucket=mytf-state-app-bucket" \
                         -backend-config="key=terraform/state.tfstate" \
                         -backend-config="region=us-east-1"
          echo "::set-output name=ec2_public_ip::$(terraform output -raw ec2_public_ip)"

      # Step 6: SSH into EC2 and deploy the application
      - name: Deploy application on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i terraform/infrastructure/ec2awskey.pem ubuntu@${{ steps.ec2_ip.outputs.ec2_public_ip }} << 'EOF'
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update -y
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker ubuntu
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          git clone https://github.com/vijai-veerapandian/myweather-app.git /home/ubuntu/app
          cd /home/ubuntu/app
          sudo docker-compose up -d
          EOF